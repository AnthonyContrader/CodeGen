<div class="container-fluid img">
  <div class="card" style="width: 18rem;">
    <div *ngFor="let project of projects"class="card-body">
      <h5 class="card-title">{{project.name}}</h5>
      <p class="card-text">{{project.description}}</p>
      <p class="card-text">{{project.shippingdate}}</p>
      <a href="/admin-dashboard/entities" class="btn btn-primary stretched-link">Open Project</a>
    </div>
  </div>
</div>
