
<div class="container-fluid"  >
  <div class="row">
    <div class="col-md-5">
      <form #f="ngForm">
        <p>Please insert username and password to Login or Sign Up</p>
        <div class="form-group">
          <input class="form-control" type="text" id="user" name="username" placeholder="Username" ngModel>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" id="pass" name="password" placeholder="Password" ngModel>
        </div>
        <button type="button" (click)="login(f)">Login</button>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
  <style>
      
  </style>
</div>
<script>
    document.getElementById("body").setAttribute("style","background-image: url('../../assets/login.jpg');  background-repeat: no-repeat; height: 100%; width: auto;");
</script>
