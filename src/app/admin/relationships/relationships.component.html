<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
      <table>
        <tr>
          <th>
            Entity1
          </th>
          <th>
            Entity2
          </th>
          <th>
            Edit
          </th>
          <th>
            Relationship
          </th>
        </tr>
        <tr>
          <td>
            <select [(ngModel)]="relationshiptoinsert.entityowner">
              <option *ngFor="let entity of entities" [ngValue]="entity.id">{{entity.name}}</option>
            </select>
          </td>
          <td>
            <select [(ngModel)]="relationshiptoinsert.entitycustomer">
              <option value="ADMIN">ADMIN</option>
              <option value="USER">USER</option>
            </select>
          </td>
          <td>
            <button (click)="insert(relationshiptoinsert)">Insert</button>
          </td>
          <td>
            <button (click)="clear()">Clear</button>
          </td>
        </tr>
        <tr *ngFor="let relationship of relationships">
          <td>
            <select [(ngModel)]="relationship.entityowner">
              <option [selected]="relationship.entityowner===ADMIN" value="ADMIN">ADMIN</option>
              <option [selected]="relationship.entityowner===USER" value="USER">USER</option>
            </select>
          </td>
          <td>
            <select [(ngModel)]="relationship.entitycustomer">
              <option [selected]="relationship.entitycustomer===ADMIN" value="ADMIN">ADMIN</option>
              <option [selected]="relationship.entitycustomer===USER" value="USER">USER</option>
            </select>
          </td>
          <td>
            <button (click)=update(relationship)>Save</button>
          </td>
          <td>
            <button (click)="delete(relationship)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
