<div class="row">
    <div class="col-md-12">
        <div class="sidenav">
            <button class="menubtn">
                <a [routerLink]="['/admin-dashboard']"> <i class="fas fa-home" style="margin-right: 10px"> </i>
                    Dashboard </a>
            </button>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#account"
                (click)="accountcollapse()">
                <i class="fas fa-user" style="margin-right: 15px"></i> Account
            </button>
            <div class="collapsebtn" id="account" *ngIf="isAccountCollapsed">
                <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                    <a [routerLink]="['/admin-dashboard/work-in-progress']"> <i class="fas fa-user-edit"
                            style="margin-right: 15px"></i>
                        Edit Profile</a>
                </button>
                <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                    <a [routerLink]="['/admin-dashboard/work-in-progress']"><i class="fas fa-file-alt"
                            style="margin-right: 15px"></i>General Info</a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#users"
                (click)="userscollapse()">
                <i class="fas fa-users" style="margin-right: 15px"></i>Users
            </button>
            <div class="collapsebtn" id="users" *ngIf="isUserCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/users']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Users </a>
                </button>
            </div>

            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#projects"
                (click)="projectscollapse()">
                <i class="fas fa-users" style="margin-right: 15px"></i>Projects
            </button>
            <div class="collapsebtn" id="projects" *ngIf="isProjectCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/projects']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Project </a>
                </button>
            </div>

            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#entitys"
                (click)="entityscollapse()">
                <i class="fas fa-users" style="margin-right: 15px"></i>Entity
            </button>
            <div class="collapsebtn" id="entitys" *ngIf="isEntityCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/entityowners']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Entity </a>
                </button>
            </div>

            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#fields"
                (click)="fieldscollapse()">
                <i class="fas fa-users" style="margin-right: 15px"></i>Field
            </button>
            <div class="collapsebtn" id="fields" *ngIf="isFieldCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/fields']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Field </a>
                </button>
            </div>

            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#relationships"
                (click)="relationshipscollapse()">
                <i class="fas fa-users" style="margin-right: 15px"></i>Field
            </button>
            <div class="collapsebtn" id="relationships" *ngIf="isRelationshipCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/relationships']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Relationship </a>
                </button>
            </div>

            <a class="menubtn" [routerLink]="['/admin-dashboard/logs']" >
                <button class="menubtn" (click)="logout()">
                    <i class="fas fa-file-alt" style="margin-right: 15px"></i>Log
                </button>
            </a>

            <button class="menubtn" (click)="logout()">
                <i class="fas fa-sign-out-alt" style="margin-right: 15px"></i>Logout
            </button>
        </div>
    </div>
</div>
