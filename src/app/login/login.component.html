
<div class="container-fluid img" >
  <div class="row">
    <div class="col-md-5 " align=center>
      <img src="../../assets/logo.png" alt="logo" style="margin-top: 20%;margin-bottom: -10%;">
      <form #f="ngForm">
        <div class="form-group">
          <input class="form-control fa fa-eye" type="text" id="user" name="username" placeholder="Username" ngModel>
        </div>
        <div class="form-group">
          
          <input class="form-control fa fa-eye" type="password" id="pass" name="password" placeholder="Password" ngModel>
          
        </div>
        <button type="button" (click)="login(f)">LOGIN</button><br>
        <a type="submit" style="color: white;">Sign Up</a>
      </form>
    </div>
  </div>
</div>
